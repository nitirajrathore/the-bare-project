syntax = "proto3";

package protos;

option go_package = "go-grpc-http/protos";

import "google/api/annotations.proto";

message EchoMessage {
 string value = 1;
}

service EchoService {
  rpc Echo(EchoMessage) returns (EchoMessage) {
    option (google.api.http) = {
      post: "/"
      body: "*"
    };
  }
}


